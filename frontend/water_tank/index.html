<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Water Tank Problem - Vanilla JS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Water Tank Problem (Vanilla JS)</h1>
    <p>Enter an array of non-negative integers (e.g. 0,4,0,0,0,6,0,6,4,0)</p>
    <input id="arrInput" value="0,4,0,0,0,6,0,6,4,0" />
    <button id="runBtn">Compute</button>
    <div id="result" class="result"></div>
    <h3>Input Visualization</h3>
    <div id="chartInput"></div>

    <h3>Output Visualization (Only Water)</h3>
    <div id="chartOutput"></div>

    <div id="tableContainer"></div>
    <p id="explain"></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
